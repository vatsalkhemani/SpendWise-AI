name: spendwise_ai
description: AI-powered expense tracking app with natural language input and smart insights
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.6

  # HTTP & API (for Azure OpenAI)
  http: ^1.2.0

  # Utilities
  intl: ^0.18.1
  uuid: ^4.3.3
  csv: ^6.0.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Charts (Phase 1)
  fl_chart: ^0.66.0

  # Voice Input (Phase 1)
  speech_to_text: ^6.6.0

  # Firebase (Phase 2 & 3)
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  google_sign_in: ^6.2.1
  cloud_firestore: ^5.5.0
  shared_preferences: ^2.2.2  # For migration flag

  # Camera & OCR (Phase 5)
  image_picker: ^1.0.7  # Camera/gallery access
  image: ^4.1.7         # Image processing (resize, compress)
  permission_handler: ^11.3.0  # iOS/Android permissions

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section
  # assets:
  #   - images/
  #   - assets/

